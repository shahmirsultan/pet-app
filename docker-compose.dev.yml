version: '3.8'

services:
  # PostgreSQL Database Service for Development/Jenkins
  postgres_dev:
    image: postgres:15-alpine
    container_name: petshop_db_dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: petshop_db_dev
      POSTGRES_USER: petshop_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-SecurePassword123!}
    volumes:
      # Persistent volume for database data
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - petshop_network_dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U petshop_user -d petshop_db_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Web Application Service for Development/Jenkins
  web_dev:
    image: node:18-alpine
    container_name: petshop_web_dev
    restart: unless-stopped
    working_dir: /app
    command: sh /app/start-dev.sh
    environment:
      # Supabase environment variables
      VITE_SUPABASE_URL: ${VITE_SUPABASE_URL}
      VITE_SUPABASE_PUBLISHABLE_KEY: ${VITE_SUPABASE_PUBLISHABLE_KEY}
      VITE_SUPABASE_PROJECT_ID: ${VITE_SUPABASE_PROJECT_ID}
      NODE_ENV: production
    volumes:
      # Mount the code directory as a volume instead of using Dockerfile
      - ./:/app
    ports:
      - "3000:3000"
    networks:
      - petshop_network_dev
    depends_on:
      postgres_dev:
        condition: service_healthy

# Named volumes for data persistence
volumes:
  postgres_data_dev:
    driver: local

# Custom network
networks:
  petshop_network_dev:
    driver: bridge
